<div class="container register">
    <p class="text-center capt">Servicer registration form</p>
    <form #f="ngForm" novalidate>
      <!-- username-->
      <div class="row"> 
        <div class="form-group col-md-6" >
          <label for="name">Name</label>
          <input type="text" id='name' class="form-control" name="username" placeholder="Enter your Name"  #name="ngModel" ngModel required>
          <small class="text-danger" *ngIf="!name?.valid && (name?.dirty || name?.touched)">Name is required</small>
        </div>
        <!-- Roll Number -->
        <div class="form-group col-md-6" >
          <label for="roll_number">Roll_Number</label>
          <input type="text" id='roll_number' class="form-control" name="roll_number" placeholder="Enter your Roll Number" #rollno="ngModel" required ngModel>
          <small class="text-danger" *ngIf="!rollno?.valid && (rollno?.dirty || rollno?.touched)">Roll number is required</small>
        </div>
      </div>
      <!--current year of graduation-->
      <div class="row">
      <div class="form-group col-md-6">
        <label for="year">current year of graduation</label>
        <select name="year" id="year"  class="form-control"  ngModel required placeholder="choose year">
          <option value="" disabled selected hidden>Choose year...</option>
          <option value="1" >1st year</option>
          <option value="2" >2nd year</option>
          <option value="3">3rd year</option>
          <option value="4" >4th year</option>
        </select>
      </div>
      
      <!--section -->
      <div class="form-group col-md-6">
        <label for="section">Section</label>
        <select id="section" name="section" class="form-control" ngModel required>
          <option value="" disabled selected hidden>Choose section...</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      </div>
      </div> 

      <!-- class room no-->
      <div class="row">
      <div class="form-group col-md-6">
        <label for="roomno">Class Room Number</label>
        <input type="text" class="form-control"  name="roomno" id="roomno" placeholder="Enter your Class Room Number" #roomno="ngModel" required ngModel>
        <small class="text-danger" *ngIf="!roomno?.valid && (roomno?.dirty || roomno?.touched)">Class Room Number Required</small> 
      </div>
      <!-- Phone number-->
      <div class="form-group col-md-6">
        <label for="phone">Whats Up Phone Number</label>   
        <input type="number" class="form-control" id="phone" name="phoneno" placeholder="Enter your Phone Number" minlength="10" #phoneno="ngModel" required ngModel>
        <div class="text-danger" *ngIf="!phoneno?.valid && (phoneno?.dirty || phoneno?.touched)">
          <div *ngIf="phoneno.errors.required"><small>phone number is needed</small></div>
          <div *ngIf="phoneno.errors.minlength">
            <small class="text-danger">Phone number should be 10 digits</small>
          </div>
        </div>
      </div>
      </div>
  
      <!--email-->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id='email' class="form-control" name="email" placeholder="Enter email" #email="ngModel" ngModel required>
        <div *ngIf="!email?.valid && (email?.dirty || email?.touched)" class="error">
          <div *ngIf="email.errors.required">
            <small class="text-danger">Email is required></small>
          </div>
          <div *ngIf="email.errors.email">
            <small class="text-danger">Invalid Email Address</small>
          </div>
        </div>
      </div>
     
      <!-- gender-->
      <div class="form-group ">
        <label>Select gender</label>
        <div class="form-check">
          <input type="radio" id="m" name="gender" value="male" class="form-check-input" #gender="ngModel" ngModel required>
          <label class="form-check-label" for="m">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" id="f" name="gender" value="female" class="form-check-input" #gender="ngModel" ngModel  required>
          <label class="form-check-label" for="f">Female</label>
        </div>
        <div *ngIf="!gender?.valid && (gender?.dirty || gender?.touched)" class="error">
          <div *ngIf="gender.errors.required">
            <small class="text-danger">Gender is required</small>
          </div>
        </div>
      </div>
  
  
      <!--service  -->

        <div for="service">select what you want to service to users</div>
        <select id="service" name="service" class="form-control"  ngModel required>
          <option value="" disabled selected hidden>product service</option>
          <option value="apron">Apron</option>
          <option value="calci">Calci </option>
        </select>
      
      
      <!-- ckeck box for receive web notifications( we will add this feature later ) -->

      <div class="border p-3 mb-4">
        <div class="text-center">
          <button type="reset" class="btn btn-danger">Reset</button><br><br>
          <button type="submit" class="btn btn-primary" (click)="getregisterData(f)" routerLink="/thanksgiving" [disabled]="!f.valid">Register</button>
        </div>
      </div>
    </form>
